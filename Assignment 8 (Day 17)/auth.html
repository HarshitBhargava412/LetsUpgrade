	<body>
		<nav id="navbar">
			<div class="navbar-content">
				<h2>
					<a href="index.html">BuddyCommerce</a>
				</h2>
				<div>
					<ul class="navbar-list">
						<li>

						</li>

							<a href="products.html">Products</a>

							<a href="wishlist.html">
								<i class="bi bi-heart-fill"></i>

							<a href="auth.html">Signin/Signup</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section>
			<div class="container mt-5" id="container">

				<div class="form-container sign-in-container">
					<form action="index.html">
						<h1 class="font-weight-bold">Sign in</h1>
						<input type="email" placeholder="Email" required>
						<input type="password" placeholder="Password" required>
						<button class="btn btn-danger" type="submit">Sign In</button>
						<span>or use your account</span>
						<div class="social-container">
							<a href="https://accounts.google.com/" class="social">
								<i class="bi bi-google" id="google"></i>
							</a>
							<a href="https://www.facebook.com/" class="social">
								<i class="bi bi-facebook" id="facebook"></i>
							</a>
							<a href="https://twitter.com/login?lang=en" class="social">
								<i class="bi bi-twitter" id="twitter"></i>
							</a>
						</div>
					</form>
				</div>

				<div class="form-container sign-up-container mt-2">
					<form action="index.html">
						<h1 class="font-weight-bold">Sign Up</h1>
						<input type="text" id="name" placeholder="User Name" required>
						<input type="email" id="email" placeholder="Email" required>
						<input type="password" id="pass" placeholder="Password" required>
						<input type="tel" id="phone" name="phone" placeholder="Number" maxlength="11" required>
						<button class="btn btn-danger" type="submit">Sign up</button>
						<div class="social-container">
							<a href="https://accounts.google.com/" class="social">
								<i class="bi bi-google" id="google"></i>
							</a>
							<a href="https://www.facebook.com/" class="social">
								<i class="bi bi-facebook" id="facebook"></i>
							</a>
							<a href="https://twitter.com/login?lang=en" class="social">
								<i class="bi bi-twitter" id="twitter"></i>
							</a>
						</div>
					</form>
				</div>

		</section>

			<div class="footer-company-information">
