<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz Management System</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main-div">
			<div class="inner-div">
				<h3 class="question">Question Come Here
				</h3>
				<ul>
					<li>
						<input type="radio" name="answer" id="ans1" class="answer" />
						<label for="ans1" id="option1">Answer Option 1</label>
					</li>
					<li>
						<input type="radio" name="answer" id="ans2" class="answer" />
						<label for="ans2" id="option2">Answer Option 2</label>
					</li>
					<li>
						<input type="radio" name="answer" id="ans3" class="answer" />
						<label for="ans3" id="option3">Answer Option 3</label>
					</li>
					<li>
						<input type="radio" name="answer" id="ans4" class="answer" />
						<label for="ans4" id="option4">Answer Option 4</label>
					</li>
				</ul>
				<button id="submit">Submit</button>
				<div class="scoreArea" id="showScore"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
