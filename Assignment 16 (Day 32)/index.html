<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-div">
		<div class="filter-tools">
			<div class="filter-tools-input">
				<input class="inputField" type="text" placeholder="Enter Product Name" />
				<button id="submit">Search</button>
			</div>
			<div class="filter-tools-select">
				<select id="select-option">
					<option value="none">Filter</option>
					<option value="low">By Low Price</option>
					<option value="high">By High price</option>
					<option value="asc">ASC</option>
					<option value="desc">DESC</option>
				</select>
				<button id="filter-sort">Filter</button>
			</div>
		</div>
		<div class="products">

		</div>
	</div>

    <script src="app.js"></script>
</body>
</html>
